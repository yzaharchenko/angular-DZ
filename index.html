<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Angular</title>
	<link rel="stylesheet" href="public/css/style.css">
	<script src="js/lib/angular.min.js"></script>
	<script>
		var myApp = angular.module("myApp", []);
	</script>
	<script src="js/controllers/textCtrl.js"></script>
	<script src="js/model/data.js"></script>
	<script src="js/controllers/addCtrl.js"></script>
	<script src="js/controllers/indexCtrl.js"></script>
    <script src="js/directives/customTotal.js"></script>
</head>
<body>
<div ng-controller="indexCtrl">
	<div>
		<h1>Рекомендуемые книги для детей</h1>
	</div>
	<div ng-controller="addCtrl">
		<div ng-class="form">
			<input class="edit" ng-model="name" placeholder="Название">
		</div>
		<div ng-class="form">
			<input type="number" ng-model="page" placeholder="Количество страниц">
		</div>
		<div ng-class="form">
			<button ng-class="button" ng-click="addItem(name, page)">Добавить</button>
		</div>
	</div>
    <table ng-controller="textCtrl">
        <thead>
        <tr>
            <th>Название</th>
            <th>Количество страниц</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in list.items">
            <td>{{item.name}}</td>
            <td>{{item.page}}</td>
        </tr>
        <tr id="total">
            <td><b>Всего страниц</b></td>
            <td custom-total=""></td>
        </tr>
        </tbody>
    </table>

</div>
</body>

</html>
